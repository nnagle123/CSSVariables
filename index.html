<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>CSS Variables</title>
</head>
<body>

    <h2>Syle this picture by changing the  <span class='hl'>following:</span></h2>

  <div class="controls">
    <label for="spacing">Border:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="base">Border Color</label>
    <input id="base" type="color" name="base" value="#000000">
  </div>

  <!-- <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500"> -->

  <img src="polynesia.jpg" width="65%">



</body>

</html>
